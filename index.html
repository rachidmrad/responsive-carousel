<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carousel from Scratch</title>
<link href="css/site.css" rel="stylesheet" type="text/css" />


</head>

<body>

    <div class="carousel" id="myCarousel">
    
    	<div class="carousel-pips">
        	<span class="pip active"></span>
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
        
    	<div class="carousel-item active">
        	<img src="img/image1.jpg" alt="slide image" />
            <div class="carousel-caption">
            	<h1>Title 1</h1>
                <p><a href="#">More</a></p>
            </div>
         </div>
         
         <div class="carousel-item">
        	<img src="img/image2.jpg" alt="slide image" />
            <div class="carousel-caption">
            	<h1>Title 2</h1>
                <p><a href="#">More</a></p>
            </div>
         </div>
         
         <div class="carousel-item">
        	<img src="img/image3.jpg" alt="slide image" />
            <div class="carousel-caption">
            	<h1>Title 3</h1>
                <p><a href="#">More</a></p>
            </div>
         </div>       
            
    	<div class="carousel-controls">
        	<div class="left-control"></div>
            <div class="right-control"></div>
        </div>
    
    </div>
    
    <script src="js/jquery-2.2.1.js"></script>
 <script>
	
$(document).ready(function() {
		
		
		
	var currentIndex = 0,
		items = $('.carousel-item'),
		itemAmt = items.length,
		pipItems = $('.pip');

	function cycleItems() {
		var currentActive = $('.carousel-item.active');
		currentActive.removeClass('active');
		var currentPip = $('.pip.active')
		currentPip.removeClass('active');
		
		var nextActive = $('.carousel-item').eq(currentIndex);
		nextActive.addClass('active');
		var nextPip = $('.pip').eq(currentIndex);
		nextPip.addClass('active');
	}	
	
	var autoSlide = setInterval(function() {
		currentIndex += 1;
		
		if (currentIndex > itemAmt - 1 ) {
			currentIndex = 0;	
		}

		cycleItems();
	}, 3000);
	
	$('.right-control').click(function() {
		clearInterval(autoSlide);
		currentIndex += 1;
		if (currentIndex > itemAmt - 1) {
			currentIndex = 0;
		}
		cycleItems();
	});
	
	$('.left-control').click(function() {
		clearInterval(autoSlide);
		currentIndex -= 1;
		if (currentIndex < 0) {
		  currentIndex = itemAmt - 1;
		}
		cycleItems();
	});
	
	$('.pip').click(function() {
		
		clearInterval(autoSlide);	
		currentIndex = $(this).index();
		cycleItems();
	});
	
		
});
		
		
		
</script>

</body>
</html>
